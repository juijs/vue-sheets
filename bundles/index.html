<body style='background-color: #1c1c1c;'>
<div id="app">
    <sheets-xtable ref="ui"
                    :scroll="'scroll'"
                  :columns="columns"
                  :rows="rows"
                  :data="datas"
                  :width="'800px'"
                  :active-menu="activeMenu"
                  :menu-left="100"
                  :menu-top="10"
                  :template-row="templateRow"
                  :template-none="templateNone"
                  :template-menu="templateMenu"
                  :template-expand="templateExpand"
                  :select-row-effect="true"
                  :select-row-index="activeIndex"
                  @update="onUpdateEvent"
                  @click="onClickEvent"
    ></sheets-xtable>
</div>
</body>
