<div>
    <table :class="[ 'table', tableType, tableSize, tableEffect ]" :style="tableStyle">
        <thead>
            <tr>
                <th v-for="(column, index) in columns" :title="columnNames[index]" :width="columnWidths[index]">{{ columnNames[index] }}</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <slot name="row"></slot>
    <slot name="none"></slot>
    <slot name="expand"></slot>
</div>
